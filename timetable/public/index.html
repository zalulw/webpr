<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weekly Timetable</title>
</head>
<body>
    <div class="container text-center d-flex flex-column justify-content-center align-items-center min-vh-100">
        <h1 class="display-3 text-danger mb-4 text-uppercase">Your Heading</h1>
        <div class="w-100">
                <h1>Weekly Timetable</h1>
                <div>
                    <table id="orarend"></table>
                </div>
                <div id="controls">
                    <label for="classNameInput" id="inputLabel">Class Name:</label>
                    <input type="text" id="classNameInput">
                    <button id="classAddButton" onclick="addClass()">Add Class</button>
                    <button id="classUpdateButton" onclick="updateClass()">Update class</button>
                    <button id="classDeleteButton" onclick="deleteClass()">Delete class</button>
                    <p id="message"></p>
                </div>
                <script src="script.js"></script>
       </div>
    </div>
</body>
</html>
