<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codewars Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="user-form">
            <label for="usernames">Enter Codewars Usernames (comma-separated):</label>
            <input type="text" id="usernames" name="usernames" placeholder="e.g. user1, user2, user3">
            <button type="submit">Fetch User Data</button>
        </form>
        <div id="users-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
